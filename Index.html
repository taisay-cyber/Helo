<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tỏ tình 💖</title>
  <style>
    body { background: #ffe6f0; font-family: sans-serif; text-align: center; margin-top: 100px; }
    h1 { color: #d6336c; }
    button {
      padding: 15px 25px;
      margin: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #yes { background-color: #ff4d88; color: white; }
    #no { background-color: #ccc; }
  </style>
</head>
<body>
  <h1>Em có đồng ý làm người yêu anh không? 🥺💖</h1>
  <button id="yes" onclick="location.href='https://facebook.com'">Đồng ý 💘</button>
  <button id="no" onmouseover="moveButton()">Không 😤</button>

  <script>
    function moveButton() {
      const btn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = "absolute";
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>
</body>
</html>
